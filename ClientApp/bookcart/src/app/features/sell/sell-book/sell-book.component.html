<div class="sell-book-container">
  <h2>Sell Your Book</h2>

  <form [formGroup]="bookForm" (ngSubmit)="submit()">

    <div class="form-group">
      <input formControlName="title" placeholder="Book Title" />
      <i class="bi bi-book"></i>
    </div>

    <div class="form-group">
      <input formControlName="author" placeholder="Author" />
      <i class="bi bi-person"></i>
    </div>

    <div class="form-group">
      <input formControlName="language" placeholder="Language" />
      <i class="bi bi-globe"></i>
    </div>

    <div class="form-group">
      <label for="format">
        Format <i class="bi bi-journal-text"></i>
      </label>
      <select id="format" formControlName="format">
        <option value="Paperback">Paperback</option>
        <option value="Hardcover">Hardcover</option>
        <option value="Ebook">Ebook</option>
      </select>
    </div>

    <div class="form-group">
      <label for="condition">
        Condition <i class="bi bi-card-checklist"></i>
      </label>
      <select id="condition" formControlName="condition">
        <option value="" disabled selected>Select Condition</option>
        <option value="Like New">Like New</option>
        <option value="Used">Used</option>
        <option value="Old">Old</option>
      </select>
    </div>

    <div class="form-group">
      <label for="category">
        Category <i class="bi bi-tags"></i>
      </label>
      <select id="category" formControlName="category" (change)="onCategoryChange($event)">
        <option value="" disabled selected>Select Category</option>
        <option *ngFor="let option of categoryOptions" [value]="option">{{ option }}</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group" *ngIf="isOtherCategory">
      <input
        formControlName="customCategory"
        placeholder="Enter custom category"
      />
      <i class="bi bi-pencil"></i>
    </div>

    <div class="form-group">
      <label for="publicationYear">
        Publication Year <i class="bi bi-calendar"></i>
      </label>
      <input id="publicationYear" formControlName="publicationYear" type="number" />
    </div>

    <div class="form-group">
      <label for="price">
        Price (â‚¹)
      </label>
      <input id="price" formControlName="price" type="number" />
    </div>

    <div class="form-group">
      <textarea formControlName="description" placeholder="Description"></textarea>
      <i class="bi bi-file-text"></i>
    </div>

    <div class="form-group">
      <input type="file" (change)="onFileSelected($event)" />
      <i class="bi bi-upload"></i>
    </div>

    <button type="submit" [disabled]="bookForm.invalid">Submit Book</button>
  </form>
</div>
