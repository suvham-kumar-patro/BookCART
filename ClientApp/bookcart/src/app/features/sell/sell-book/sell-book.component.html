<div class="sell-book-container">
  <h2>Sell Your Book</h2>

  <form [formGroup]="bookForm" (ngSubmit)="submit()">

    <div class="form-group">
      <input formControlName="title" placeholder="Book Title" />
      <i class="bi bi-book"></i>
    </div>

    <div class="form-group">
      <input formControlName="author" placeholder="Author" />
      <i class="bi bi-person"></i>
    </div>

    <div class="form-group">
      <input formControlName="language" placeholder="Language" />
      <i class="bi bi-globe"></i>
    </div>

    <div class="form-group">
      <label for="format">Format <i class="bi bi-journal-text"></i></label>
      <select id="format" formControlName="format">
        <option value="" disabled selected>-- Select Format --</option>
        <option value="Paperback">Paperback</option>
        <option value="Hardcover">Hardcover</option>
        <option value="Ebook">Ebook</option>
      </select>
    </div>

    <div class="form-group">
      <label for="condition">Condition <i class="bi bi-card-checklist"></i></label>
      <select id="condition" formControlName="condition">
        <option value="" disabled selected>-- Select Condition --</option>
        <option value="Like New">Like New</option>
        <option value="Used">Used</option>
        <option value="Old">Old</option>
      </select>
    </div>

    <!-- MAIN CATEGORY -->
    <div class="form-group">
      <label for="mainCategory">Main Category <i class="bi bi-tags"></i></label>
      <select id="mainCategory" formControlName="mainCategory">
        <option value="" disabled selected>-- Select Category --</option>
        <option value="School">School</option>
        <option value="College">College</option>
        <option value="Medical">Medical</option>
        <option value="Others">Others</option>
      </select>
    </div>

    <!-- SCHOOL FIELDS -->
    <div *ngIf="bookForm.value.mainCategory === 'School'">
      <input formControlName="schoolClass" placeholder="Class (e.g. 10th)" />
      <input formControlName="board" placeholder="Board (CBSE, ICSE)" />
    </div>

    <!-- COLLEGE FIELDS -->
    <div *ngIf="bookForm.value.mainCategory === 'College'">
      <select formControlName="collegeLevel">
        <option value="" disabled selected>-- Select College Level --</option>
        <option value="+2">+2</option>
        <option value="+3">+3</option>
      </select>
      <select formControlName="stream">
        <option value="" disabled selected>-- Select Stream --</option>
        <option value="Science">Science</option>
        <option value="Commerce">Commerce</option>
        <option value="Arts">Arts</option>
      </select>
      <input formControlName="course" placeholder="Course (BSc, BA, BCom)" />
      <input formControlName="honors" placeholder="Honors (Mathematics, Chemistry...)" />
    </div>

    <!-- MEDICAL -->
    <div *ngIf="bookForm.value.mainCategory === 'Medical'">
      <input formControlName="medicalCourse" placeholder="Medical Course (MBBS, BDS...)" />
    </div>

    <!-- OTHERS -->
    <div *ngIf="bookForm.value.mainCategory === 'Others'">
      <input formControlName="othersCategory" placeholder="Enter Other Category" />
    </div>

    <div class="form-group">
      <label for="publicationYear">Publication Year <i class="bi bi-calendar"></i></label>
      <input id="publicationYear" formControlName="publicationYear" type="number" />
    </div>

    <div class="form-group">
      <label for="price">Price (â‚¹)</label>
      <input id="price" formControlName="price" type="number" />
    </div>

    <div class="form-group">
      <textarea formControlName="description" placeholder="Description"></textarea>
      <i class="bi bi-file-text"></i>
    </div>

    <div class="form-group">
      <input type="file" (change)="onFileSelected($event)" #fileInput/>
      <i class="bi bi-upload"></i>
    </div>

    <button type="submit" [disabled]="bookForm.invalid">Submit Book</button>
  </form>
</div>
