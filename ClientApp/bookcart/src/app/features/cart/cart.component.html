<div class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">
  <h2>Your Cart</h2>

  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="item.book.imageUrl" alt="{{ item.book.title }}" class="book-img" />
    <div class="details">
      <h4>{{ item.book.title }}</h4>
      <p><strong>Author:</strong> {{ item.book.author }}</p>
      <p><strong>Price:</strong> ₹{{ item.book.price }}</p>

      <div class="quantity">
        <button (click)="decrease(item)">−</button>
        <span>{{ item.quantity }}</span>
        <button (click)="increase(item)">+</button>
      </div>

      <button (click)="removeItem(item.id)">Remove</button>
    </div>
  </div>

  <div class="cart-summary">
    <p><strong>Total:</strong> ₹{{ totalPrice.toFixed(2) }}</p>
    <button class="checkout-btn" (click)="checkout()"[disabled]="cartItems.length === 0">Place Order</button>
  </div>
</div>

<ng-template #emptyCart>
  <div class="empty-cart">
    <p>Your cart is empty. <a routerLink="/books">Browse books</a>.</p>
  </div>
</ng-template>
