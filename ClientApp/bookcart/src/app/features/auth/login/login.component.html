<div class="login-container">
  <form (ngSubmit)="login()" #loginForm="ngForm">

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        #usernameRef="ngModel"
        required
      />
      <div class="error" *ngIf="usernameRef.touched && usernameRef.invalid">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        name="password"
        [(ngModel)]="password"
        #passwordRef="ngModel"
        required
      />
      <i
      class="bi"
      [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
      (click)="togglePasswordVisibility()"
      title="Show/Hide Password"
      ></i>
      </div>
      <div class="error" *ngIf="passwordRef.touched && passwordRef.invalid">
        Password is required.
      </div>
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <p>Don't have an account? <a routerLink="/register" routerLinkActive="active">Register</a></p>
</div>
