<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        #usernameRef="ngModel"
        required
        placeholder="Enter your username"
      />
      <div class="error" *ngIf="usernameRef.touched && usernameRef.invalid">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        id="phone"
        name="phoneNumber"
        [(ngModel)]="phoneNumber"
        #phoneRef="ngModel"
        required
        pattern="^[0-9]{10}$"
        placeholder="e.g., 9876543210"
      />
      <div class="error" *ngIf="phoneRef.touched && phoneRef.invalid">
        Valid 10-digit phone number required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        #emailRef="ngModel"
        required
        placeholder="e.g., user@example.com"
      />
      <div class="error" *ngIf="emailRef.touched && emailRef.invalid">
        A valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        name="password"
        [(ngModel)]="password"
        #passwordRef="ngModel"
        required
      />
      <i
      class="bi"
      [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
      (click)="togglePasswordVisibility()"
      title="Show/Hide Password"
      ></i>
      </div>
      <div class="error" *ngIf="passwordRef.touched && passwordRef.invalid">
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>

    <div class="error" *ngIf="error">{{ error }}</div>
  </form>

  <div class="switch-link">
    Already have an account?
    <a routerLink="/login" routerLinkActive="active">Login</a>
  </div>
</div>
