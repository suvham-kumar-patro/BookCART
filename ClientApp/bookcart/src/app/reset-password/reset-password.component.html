<div class="reset-password-container">
  <h2>Reset Password</h2>

  <!-- Password Field -->
  <div class="form-group password-wrapper">
    <label for="password">New Password</label>
    <div class="input-group">
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Enter new password"
        required
      />
      <i
        class="toggle-password fa"
        [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
        (click)="togglePasswordVisibility('password')"
      ></i>
    </div>
  </div>

  <!-- Confirm Password Field -->
  <div class="form-group password-wrapper">
    <label for="confirmPassword">Confirm Password</label>
    <div class="input-group">
      <input
        [type]="showConfirmPassword ? 'text' : 'password'"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm new password"
        required
      />
      <i
        class="toggle-password fa"
        [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"
        (click)="togglePasswordVisibility('confirmPassword')"
      ></i>
    </div>
  </div>

  <!-- Message -->
  <div
    *ngIf="message"
    class="alert"
    [ngClass]="{
      'alert-success': message.includes('successfully'),
      'alert-danger': message.includes('Error')
    }"
  >
    {{ message }}
  </div>

  <!-- Submit Button -->
  <button class="btn btn-primary" (click)="onSubmit()">Reset Password</button>
</div>
