<div class="forgot-password-container">
<h2>Forgot Password</h2>

<form (ngSubmit)="onSubmit()" #forgotForm="ngForm" novalidate>
  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      #emailRef="ngModel"
      required
      email
      placeholder="Enter your registered email"
    />
    <div class="error" *ngIf="emailRef.invalid && emailRef.touched">
      <span *ngIf="emailRef.errors?.['required']">Email is required.</span>
      <span *ngIf="emailRef.errors?.['email']">Invalid email format.</span>
    </div>
  </div>

<button type="submit" [disabled]="forgotForm.invalid || loading">
    {{ loading ? 'Sending...' : 'Send Reset Link' }}
  </button>
  <!-- <button type="button" [disabled]="forgotForm.invalid">Send Reset Link</button> -->
</form>

<div *ngIf="message" class="message success">{{ message }}</div>
<div *ngIf="error" class="message error">{{ error }}</div>
</div>
